<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoU</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <section class="card">
      <header class="card_header">
        <h1>AI Email Classifier</h1>
        <p>Desenvolvido por <strong>AutoU</strong></p>
      </header>

      <main class="card_content">
        <form action="post" class="form">
          <header class="form_header">
            <h2>Entrada</h2>
          </header>

          <section class="form_content">
            <div class="file_upload_container">
              <input type="file" name="" id="" style="display: none" />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="68"
                height="68"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#362d5a"
                stroke-width="0.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-monitor-up-icon lucide-monitor-up"
              >
                <path d="m9 10 3-3 3 3" />
                <path d="M12 13V7" />
                <rect width="20" height="14" x="2" y="3" rx="2" />
                <path d="M12 17v4" />
                <path d="M8 21h8" />
              </svg>

              <p>Clique para carregar o arquivo</p>
            </div>

            <p class="form_textarea_text">
              Ou cole o conte√∫do do email aqui...
            </p>

            <textarea name="" class="form_textarea"></textarea>

            <button class="form_button">Enviar</button>
          </section>
        </form>
      </main>
    </section>
  </body>
</html>
