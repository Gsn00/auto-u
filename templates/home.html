<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoU - AI Email Classifier</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <section class="card">
      <header class="card_header">
        <h1>AI Email Classifier</h1>
        <p>Desenvolvido por <strong>AutoU</strong></p>
      </header>

      <main class="card_content">
        <form class="form">
          <header class="form_header">
            <h2>Entrada</h2>
            <button class="form_clear" id="form_clear">
              <p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eraser-icon lucide-eraser"
                >
                  <path
                    d="M21 21H8a2 2 0 0 1-1.42-.587l-3.994-3.999a2 2 0 0 1 0-2.828l10-10a2 2 0 0 1 2.829 0l5.999 6a2 2 0 0 1 0 2.828L12.834 21"
                  />
                  <path d="m5.082 11.09 8.828 8.828" />
                </svg>
              </p>
              Limpar Formulário
            </button>
          </header>

          <section class="form_content">
            <div class="file_upload_container" id="upload_button">
              <input
                type="file"
                name=""
                accept=".txt, .pdf"
                id="file_input"
                style="display: none"
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="68"
                height="68"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#362d5a"
                stroke-width="0.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-monitor-up-icon lucide-monitor-up"
              >
                <path d="m9 10 3-3 3 3" />
                <path d="M12 13V7" />
                <rect width="20" height="14" x="2" y="3" rx="2" />
                <path d="M12 17v4" />
                <path d="M8 21h8" />
              </svg>

              <p id="file_name">Clique para carregar o arquivo (.txt, .pdf)</p>
            </div>

            <p class="form_textarea_text">
              Ou cole o conteúdo do email aqui...
            </p>

            <textarea
              name=""
              class="form_textarea"
              id="form_textarea"
            ></textarea>

            <button class="form_button" id="form_button">Enviar</button>
          </section>
        </form>

        <aside class="result">
          <header class="result_header">
            <h2>Resultado</h2>
          </header>

          <section class="result_content">
            <div class="result_waiting" id="result_waiting">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="68"
                height="68"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="0.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-file-clock-icon lucide-file-clock"
              >
                <path
                  d="M16 22h2a2 2 0 0 0 2-2V8a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 14 2H6a2 2 0 0 0-2 2v2.85"
                />
                <path d="M14 2v5a1 1 0 0 0 1 1h5" />
                <path d="M8 14v2.2l1.6 1" />
                <circle cx="8" cy="16" r="6" />
              </svg>
              <p class="result_text">Aguardando envio...</p>
            </div>

            <div class="result_loading" id="result_loading">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="88"
                height="88"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-loader-circle-icon lucide-loader-circle"
              >
                <path d="M21 12a9 9 0 1 1-6.219-8.56" />
              </svg>
            </div>

            <div class="result_sent" id="result_sent" style="display: none">
              <div class="result_classification">
                <h3>Classificação</h3>
                <span id="productive">Produtivo</span>
                <span id="unproductive">Improdutivo</span>
              </div>

              <div class="result_reply">
                <p>Sugestão de resposta automática</p>
                <textarea
                  class="result_textarea"
                  id="suggestion_textarea"
                ></textarea>
                <button class="result_copy" id="result_copy">
                  <p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-copy-icon lucide-copy"
                    >
                      <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                      <path
                        d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
                      />
                    </svg>
                  </p>
                  Copiar
                </button>
              </div>
            </div>
          </section>
        </aside>
      </main>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
